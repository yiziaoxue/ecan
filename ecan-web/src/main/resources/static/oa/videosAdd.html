<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
    <script type="text/javascript" src="Js/jquery2.js"></script>
    <script type="text/javascript" src="Js/jquery2.sorted.js"></script>
    <script type="text/javascript" src="Js/bootstrap.js"></script>
    <script type="text/javascript" src="Js/ckform.js"></script>
    <script type="text/javascript" src="Js/common.js"></script>
    <script type="text/javascript" src="Js/jquerypicture.js"></script>
    
    <style type="text/css">
        body {font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="entrysystem/addOrder" method="POST" class="definewidth m20" id="orderForm">
<table class="table table-bordered table-hover m10" style="margin-left:10px;margin-top:3px;">
   
    <tr>
        <td width="10%" class="tableleft">论文名称</td>
        <td><input type="text" name="orderName"/></td>
    </tr>
    <tr>
        <td class="tableleft">交付对象</td>
        <td><input type="text" name="orderClient"/></td>
    </tr>
    <tr>
        <td class="tableleft">交付时间</td>
        <td><input type="text" name="orderTime"/></td>
    <tr>
        <td class="tableleft">订单价格</td>
        <td><input type="text" name="orderRate"/></td>
    </tr>
	 <tr>
        <td class="tableleft">论文写手</td>
         <td><input type="text" name="orderFollow"/></td>
	</tr>
	<tr>
        <td class="tableleft">论文进度</td>
        <td>
	        <select name="orderType">
	            <option value="0"/>选题</option>
	            <option value="1"/>开题</option>
	            <option value="2"/>初稿</option>  
	            <option value="3"/>定稿</option>
	            <option value="4"/>盲审</option>      
	            <option value="5"/>答辩</option>
	        </select>
        </td>
    </tr>
    <tr>
        <td class="tableleft">论文要求</td>
        <td><textarea  type="textarea" name="orderRemark" style="height: 63px;"></textarea></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button style="margin-left:5px;" class="btn btn-primary" id="orderSave">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid"  onclick="javascript:history.back(-1);">返回列表</button>
        </td>
    </tr>
</table>
<script type="text/javascript" src="videosAdd.js"></script>
</form>
</body>
</html>
